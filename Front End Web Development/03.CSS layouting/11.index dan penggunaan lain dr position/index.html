<!-- z-indek berfungsi u menngatur elemen yg statik bisa dimajukan 1 dimensi dst atau dimundurkan
     1 dimensi dst dan hannya berlaku k elemen yg bersifat relative,absolut dan fixed
     2. x horizontal y vertikal sdgkan z index 3 dimensi
     3.semakin besar nilai z indek mk elemenny semakin dekat/maju -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu {background-color: salmon;
        z-index: 1;
        }
        .dua {background-color: lightgreen;
        top: 100px;
        left: 100px;
        }
        .tiga {background-color: royalblue;
        top: 200px;
        left: 200px;
        }
    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    
</body>
</html>
