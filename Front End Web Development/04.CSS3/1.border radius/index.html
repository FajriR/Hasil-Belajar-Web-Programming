<!-- fungsi border radius memberikan lingkaran di sisi elemen -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color:red;
            text-align: center;
            line-height: 400px;
            border-radius: 0 50% 50% 50%; 
            overflow: hidden;  
        }

        div img {
            width: 400px; 
            height: 400px;        
        }
          
    </style>
</head>
<body>

    <div>
        <img src="foto1.JPG" alt="">
    </div>
    
</body>
</html>
